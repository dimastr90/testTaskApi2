<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const sendFile = () => {
        const file = document.getElementById('fileToUpload').files[0];
        console.log(file.name)
        fetch(`http://localhost:5000/upload/${file.name}`, {
            body: file,
            method: 'POST',
            headers: {
                'content-type': file.type
            }
        });
    }
</script>
<input type="file" id="fileToUpload"><br>
<input type="button" name="sendButton" value="Send" onclick="sendFile()"><br>
</body>
</html>
